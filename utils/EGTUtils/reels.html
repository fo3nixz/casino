<title>Reels</title>
<div id="result"></div>
<script>
    var coef = 1;

    var pt =  {
            "0": {
                "coef": [40],
                "multiplier": 1
            },
            "1": {
                "coef": [40],
                "multiplier": 1
            },
            "2": {
                "coef": [40],
                "multiplier": 1
            },
            "3": {
                "coef": [40],
                "multiplier": 1
            },
            "4": {
                "coef": [80],
                "multiplier": 1
            },
            "5": {
                "coef": [80],
                "multiplier": 1
            },
            "6": {
                "coef": [100],
                "multiplier": 1
            },
            "7": {
                "coef": [200],
                "multiplier": 1
            },
            "8": {
                "coef": [300],
                "multiplier": 1
            }
        };
      
     var result = '';   
     for(var i in pt) {
        var item = pt[i];
        var start = 5;
        for(var j = item.coef.length - 1; j >= 0; j--) {
            result += 'array(\'symbol\'=> \''+i+'\', \'count\'=> '+start+', \'multiplier\'=> '+(item.coef[j]/coef)+'),<br>';
            start--;
        }
     }   
     document.getElementById('result').innerHTML = result;
</script>
